<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <title>工作日历</title>
    <style>.center{text-align:center;}body{background:#d4f9e5;color:#333;}</style>
</head>
<body>
<header>
    <h4 class="center">工作日历</h4>
</header>
	<p class="center">系统时间：<span id="time"></span></p>
	<p class="center">今天<span id="which"></span>我值班</p>
</body>
<script>
var me=new Date(2017,6,23);
function format(){
	today=new Date();		
	var year=today.getFullYear(),month=today.getMonth()+1,date=today.getDate(),hour=today.getHours(),min=today.getMinutes(),sec=today.getSeconds();
	document.getElementById('time').innerText=year+'年'+month+'月'+date+'日 '+(hour<10?('0'+hour):hour)+':'+(min<10?('0'+min):min)+':'+(sec<10?('0'+sec):sec);
	document.getElementById('which').innerText = (((today-me)/1000/60/60/24)>>0)%2?'不是':'是';
}
format();
setInterval(format,1000);
</script>
</html>
