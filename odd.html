<div id="app">

</header>

    <div class="search input-group">

                class="form-control"
                placeholder="输入关键词" 
                name="search"
                id="search" 
                v-model="key"

    <table class="table table-striped">

            <td>名称</td>
            <td>箱子</td>
            <td>位置</td>
        </tr>
        </thead>
        <tbody>

            <td>{{item.name}}</td>
            <td>{{item.box}}</td>
            <td>{{item.place}}</td>
        </tr>
        </tbody>
    </table>
</div>
