<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <title>碎片</title>
</head>
<body>
<header>
    <h4 class="text-center">碎片统计</h4>
</header>
<div>
	<table id="info" class="table table-hover table-bordered"></table>
	<p id="total"></p>
</div>
</body>
<script>
function f(a,b,c,d){
	const z = d?'可换数：':'剩余天数：';
	if(d) return z+(a+b+c);
	if(b+c>=50-a) return z+((50-a)/2)+'，可换数：'+(a+b+c-50);
	if(b+c<50-a) return z+((b+c)/2+(50-a-b-c));
}
const arr=[
			{index:1,  name:'大天狗',  xll:2, ssr:1,  sss:0,  state:1},
			{index:2,  name:'酒吞童子',xll:6,  ssr:0, sss:1,  state:1},
			{index:3,  name:'荒川之主',xll:1, ssr:32,  sss:1,  state:1},
			{index:4,  name:'阎魔',    xll:0, ssr:0,  sss:25, state:1},
			{index:5,  name:'两面佛',  xll:'-',ssr:'-',sss:'-',state:1},
			{index:6,  name:'小鹿男',  xll:1, ssr:3, sss:22,   state:1},
			{index:7,  name:'茨木童子',xll:10, ssr:12, sss:0,  state:1},
			{index:8,  name:'青行灯', xll:25,  ssr:21,  sss:0, state:1},
			{index:9,  name:'妖刀姬', xll:0, ssr:0,   sss:0,  state:1},
			{index:10, name:'一目连',xll:2, ssr:9,   sss:2,  state:1},
			{index:11, name:'花鸟卷',xll:11, ssr:22,   sss:3,  state:1},
			{index:12, name:'辉夜姬',xll:11, ssr:0,   sss:0,  state:1},
			{index:13, name:'荒',   xll:39,  ssr:9,   sss:1,   state:0},
			{index:14, name:'彼岸花',xll:10, ssr:8,   sss:1,  state:1},
			{index:15, name:'雪童子',xll:0, ssr:0,   sss:0,  state:1},
			{index:16, name:'玉藻前',xll:0, ssr:0,   sss:0,  state:0}
		];
const total=[0,0];//交换，剩余		
{
	const th=['序号','名称','大号','小号1','小号2','总计','状态','备注'];
	let _html = '<thead><tr>';
	for(let i=0;i<th.length;i++){
		_html+='<td>'+th[i]+'</td>'
	}
	_html += '</tr></thead><tbody>';
	for(let j=0;j<arr.length;j++){
		let a=!(arr[j].xll+arr[j].ssr+arr[j].sss>=50||arr[j].state)?' class="has"':'';
		_html+='<tr'+a+'><td>'+arr[j].index+'</td><td>'+arr[j].name+'</td><td>'+arr[j].xll+'</td><td>'+arr[j].ssr+'</td><td>'+arr[j].sss+'</td><td>'+(arr[j].xll+arr[j].ssr+arr[j].sss)+'</td><td>'+(arr[j].state?'有':'没有')+'</td><td>'+f(arr[j].xll,arr[j].ssr,arr[j].sss,arr[j].state)+'</td>';
	}
	_html+='</tbody>';
	document.getElementById('info').innerHTML=_html;
}
</script>
<style>
html,body{margin:0;}
.has{background:#ffefff;}
.text-center{text-align:center;}

table>thead>tr>td,table>thead>tr>th{border-bottom-width:2px;}
table>tbody>tr>td,table>tbody>tr>th,table>tfoot>tr>td,table>tfoot>tr>th,table>thead>tr>td,table>thead>tr>th{border:1px solid #ddd;}
table>tbody>tr>td,table>tbody>tr>th,table>tfoot>tr>td,table>tfoot>tr>th,table>thead>tr>td,table>thead>tr>th{padding:8px;line-height:1.42857143;vertical-align:top;border-top:1px solid #ddd;}
td,th{padding:0;}

#total{margin:0 auto;}
</style>
</html>
